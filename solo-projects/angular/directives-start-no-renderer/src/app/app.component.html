        <div *appUnless="onlyOdd">
          <li
          class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
          {{ odd }}
        </li>
        </div>
        <div *appUnless="!onlyOdd">
          <li
          class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 === 0}" [ngStyle]="{backgroundColor: even % 2 === 0 ? 'lime' : 'transparent'}">
          {{ even }}
        </li>
        </div>

      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'royalblue'" defaultBackgroundColor="yellow" [defaultFontColor]="'royalblue'">Style me with a better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
