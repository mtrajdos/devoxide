<div class="container row">
    <div class="col-xs-12">
        <div>
            <hr>
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" (input)="usernameContentCheck($event)">
            <br>
            <p>{{ username }}</p>
            <button class="btn btn-primary" [disabled]="usernameEmpty" (click)="clearUsername()">Clear username</button>
        </div>
    </div>
</div>
