<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [mode]="'push'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item *ngIf="!auth.loggedOn()" routerLink="/login">Log in</a>
      <a mat-list-item *ngIf="auth.loggedOn()" (click)="auth.logout()" routerLink="/landing">Logout</a>
      <a mat-list-item *ngIf="auth.loggedOn()" routerLink="/hotel-list">Hotel List</a>
      <a mat-list-item *ngIf="auth.hasRole('customer')" routerLink="/view-bookings">Bookings</a>
      <a mat-list-item *ngIf="auth.loggedOn()" routerLink="/account">Account</a>
      <a mat-list-item *ngIf="auth.hasRole('hotelOwner')" routerLink="/add-hotel">Add Hotel</a>
      <a mat-list-item *ngIf="auth.hasRole('hotelOwner')" routerLink="/add-room">Add Room</a>
      <a mat-list-item *ngIf="auth.hasRole('admin')" routerLink="/user-list">User List</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HotelBooking.com</span>
      <div *ngIf="auth.loggedOn()" class="username">User: {{ auth.user.username }}</div>
    </mat-toolbar>
    <div class="margins">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
